{% extends "src/views/layout.html" %}

{% set title="Contact Us" %}

{% block content %}
<div class="p-7 md:max-w-2xl">
    <div class="relative mx-auto max-w-xl">
        <div class="text-center">
            <h2 class="font-semibold font-serif text-2xl">Contact Us</h2>
            <p class="mt-2 text-lg text-gray-600">Please use the form below to contact us. Thank you!</p>
        </div>
        <div class="mt-7">
            <form name="contact" method="POST" data-netlify="true" class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
                <div class="sm:col-span-2">
                    <span class="text-gray-700">Name</span>
                    <input name="name" type="text" id="name" required autocomplete="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div class="sm:col-span-2">
                    <span class="text-gray-700">Email address</span>
                    <input name="email" type="email" id="email" required autocomplete="email" placeholder="john@example.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div class="sm:col-span-2">
                    <span class="text-gray-700">Message</span>
                    <textarea name="message" id="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                </div>
                <div class="flex justify-end sm:col-span-2">
                    <button type="submit" class="inline-flex items-center rounded-md px-4 py-2 font-medium focus:outline-none focus-visible:ring focus-visible:ring-sky-500 shadow-sm sm:text-sm transition-colors duration-75 text-sky-500 border border-sky-500 hover:bg-sky-50 active:bg-sky-100 disabled:bg-sky-100 dark:hover:bg-gray-900 dark:active:bg-gray-800 dark:disabled:bg-gray-800 disabled:cursor-not-allowed">
                        <span>Send Message</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
